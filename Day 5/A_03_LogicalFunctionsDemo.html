// 1. Function to Calculate Factorial
// Here, factorial is a recursive function that calculates the factorial of a number.

function factorial(n)
{
    let mul = 1;
    for(let i = 1 ; i <=n ; i++)
    {
        mul  *= i;
    }
    document.write(mul);
}

//factorial(5);

//recursive way

function recFactorial(n)//3   2
{
    if(n === 0 || n === 1)
    {
        return 1;
    }
    return n * recFactorial(n-1);//
}

//Write a Function	to	check whether the	given	number	is	PRIME	or	not?	

function isPrime(n)
{
    if(n <= 1) return false;
    for(let i =2 ; i< n ; i++)
    {
        if(n % i === 0)
        {
           return false; 
        }
    }
    return true;
}
