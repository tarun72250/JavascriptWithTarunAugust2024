<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods in js </title>
</head>
<body>
    <script>


//length() Property 
let name = "Tarun\n"; //here 6 print bcoz escape sequence character are there 
document.write(name.length);

//toUpperCase() and toLowerCase():
// string.toUpperCase()
// string.toLowerCase()

//Example:
let str = "Hello World";
document.write(str.toUpperCase()); // Output: HELLO WORLD
document.write(str.toLowerCase()); // Output: hello world

    </script>
    
</body>
</html>
