<!DOCTYPE html>
<html>
    <head>
      <title>math Objects in js</title>
    </head>
    <body>
   <script>
    //the js math objects to perform the Mathematical task.

    //Math.round() // returns the nearest integer:
    document.write(Math.round(3.7));//

    //Math.ceil()
    document.write("</br>"+Math.ceil(6.3))//7

    //Math.floor() return ground value
    document.write("</br>"+Math.floor(7.8))//7

    //Math.trunc()
    document.write("</br>"+Math.trunc(5.8434))//5

    //Math.sign()
    document.write(
"</br>"+Math.sign(0))//0

    //Math.pow()
    document.write(
"</br>"+Math.pow(8,2))//64

    //Math.sqrt()
    document.write("</br>"+Math.sqrt(64))//8

    //Math.abs()
    document.write("</br>"+Math.abs(-4.7))//4.7

    //Math.min() and Math.max()
    document.write("</br>"+Math.max(0,150,123,23,44));//150

    document.write("</br>"+Math.min(0,150,123,23,44));//0

    //Math.random()
    document.write("</br>"+Math.random())//0.49335640603065345

    
   </script>
    </body>
</html>
