<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch using js </title>
</head>
<body>
    
<div class="container">
    <div id="stopWatch">00:00:00</div>
    <div id="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>

    const timer = document.getElementById("stopWatch");

    var hr = 0; 
    var min = 0;
    var sec = 0;

    var stopTime = true;

    function startTimer()
    {
        if(stopTime == true)
        {
            stopTime = false;
            timerCycle(); 
        }

    }

    function stopTimer()
    {
        if(stopTime == false)
        {
            stopTime = true;
        }
        
    }

    function timerCycle()
    {
            if(stopTime == false)
            {
                sec = parseInt(sec);
                min = parseInt(min);
                hr = parseInt(hr);

                sec = sec + 1;
                if( sec == 60 )
                {
                    min = min +1;
                    sec = 0;
                }
                
                if(min == 60)
                {
                    hr = hr + 1;
                    min = 0;
                    sec = 0 ;
                }

                //hr min and sec < 0  , so concat 0 to them 
                if(sec < 10)
                {
                    sec = "0" + sec;
                }

                if(min < 10)
                {
                    min = "0"+min;
                }
                if(hr < 10)
                {
                    hr = "0" + hr;
                }

                timer.innerHTML = hr + " : "+min+" : "+sec;
                setTimeout(timerCycle, 1000);
            }
    }

    function resetTimer()
    {
        timer.innerHTML = "00:00:00";
        stopTime = true;
        hr =0;
        min = 0;
        sec =0;
    }
</script>
</body>
</html>
