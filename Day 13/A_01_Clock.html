<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock using setInterval </title>
<style>
    h1{
        font-size: 100px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
    
</head>
<body onload="showTime()">
    

    <h1>Clock</h1>


    <script>
        function showTime()
        {
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let session ="AM";

            //1. if h m s is less than 10 so concat 0
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            //2. if hours is greater than 12 
                if(h > 12)
                {
                    h = h-12;
                    //14-12=2
                }

            //3. if we want to add AP to PM logic 
            if(h >= 12)
            {
                session = "PM";   
            }

            var time  = h +" : "+m+" : "+s+" "+session;
            document.getElementsByTagName("h1")[0].innerHTML = time;
            setTimeout(showTime , 1000);

        }
    </script>
</body>
</html>
