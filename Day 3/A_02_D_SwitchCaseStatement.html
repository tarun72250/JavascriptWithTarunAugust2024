<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statements in js 
    </title>
</head>
<body>
    <script>
      const fruitName = prompt("Give Fruit name");
      switch(fruitName)
      {
        case "Oranges":document.write("Your Fruit is Orange");break;

        case "Papaya":document.write("Your Fruit is Papaya");break;
        case "Banana":document.write("Your Fruit is Banana");break;
        case "Apple":document.write("Your Fruit is Apple");break;
        default : document.write("Sorry , Not matching any fruit...")
      }



      let currentYear = new Date().getDate();

      
      document.write(currentYear);      
      </script>
</body>
</html>
