<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator in js </title>
</head>
<body>
    <script>
     
     let a = 10;
     let b = 4;
     document.write("a+b ="+ (a+b));
     document.write("</br>")
     document.write("a-b ="+ (a-b));
     document.write("</br>")
     document.write("a*b ="+ (a*b));
     document.write("</br>")
     document.write("a/b ="+ (a/b));
     document.write("</br>")
     document.write("a%b ="+ (a%b));
     document.write("</br>")

     //Post increment and decrement Operator
     let c = 20;
     document.write("c++"+(c++));
     document.write("</br>")
     
     document.write("++c"+(++c));
     document.write("</br>")
     
     document.write("c--"+(c--));
     document.write("</br>")
     
     document.write("--c"+(--c));
     document.write("</br>")
    </script>
</body>
</html>
