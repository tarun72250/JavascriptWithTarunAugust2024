<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators in Js</title>
</head>
<body>
    <script>
       let a = 10 ;
       let b = 20 ;
        // Logical and  (&&)
        document.write(a < b && a == 10) ;//both true return true
        document.write("</br>");
        document.write(a > b && a == 10) ;//one true return false
        document.write("</br>");
        document.write(a > b && a == 1) ;//both false return false
        
        // Logical or  (||)
        document.write("</br>");
        document.write(a < b || a == 10) ;//both true return true
        document.write("</br>");
        document.write(a > b || a == 10) ;//one true return true
        document.write("</br>");
        document.write(a > b || a == 1) ;//both false return false
        
        //Logical not
        document.write("</br>");
        let g = 50;
        document.write( g != 50);
    </script>
</body>
</html>
