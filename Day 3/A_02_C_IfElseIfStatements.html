<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let age = prompt("Hii what your age....");
            age = Number.parseInt(age);

            if( age < 0)
            {
                alert("not valid age...")
            }
            else if(age <= 9)
            {
                alert("user is kid");
            }
            else if( age < 17 && age > 9)
            {
                alert("user is teenager..")
            }
            else if(age >= 17)
            {
                alert("user is adult...")
            }
    </script>
</body>
</html>
