<html lang="en">
<head>

    <title>While In JS</title>
</head>
<body>

    <script>

// Explanation:
// The while loop is used when the number of iterations is not known and depends on a condition.

// while (condition) {
//     // Code to execute if condition true.
// }

let i =1;
while(i <= 5)// 
{
    document.write(i+"</br>");//1   2  3   4  5
    i++;//2  3  4  5  6
}


    </script>
    
</body>
