<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do - While In JS</title>
</head>
<body>
    <script>
// 3. do...while Loop
// Explanation:

// The do...while loop is similar to the while loop but guarantees that the code block will be executed at least once.
// Syntax:

// do {
//     // Code to execute
// } while (condition);

let n = prompt("Enter the value of n");
n = Number.parseInt(n);

let i = 0;
do {
    document.write(i + "<br>");
    i++;
} while (i < n);


    </script>
</body>
</html>
