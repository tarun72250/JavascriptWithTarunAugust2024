<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of Loop In JS</title>
</head>
<body>
    
    <script>
//For...of Loop:
// The for...of loop is used to iterate over iterable objects like arrays, strings, etc.

for (let b of "DebugShala")
{
    document.write(b+"</br>")
}

//arrray
let fruits = ["apple ", " banana", "Cherry"];

for( let f of fruits)
{
    document.write(f+"</br>");
}
//document.write(f);
//f here is local scope of particular fn , behaviour , methods


</script>
</body>
</html>
